<template>
<section class="settings">
  <div class="body">
    <section class="api">
        <article>
          <h2>General</h2>
          <div><label>Name</label><input type="text" value.bind="name" /></div>
          <div><button class="btn">Apply General Setting</button></div>
        </article>
        <article>
          <h2>Wifi</h2>
          <div><label>SSID</label><input type="text" value.bind="name" /></div>
          <div><label>Password</label><input type="text" value.bind="name" /></div>
          <div><button class="btn">Apply Wifi Settings</button></div>
        </article>
        <article>
          <h2>Motor</h2>
          <div><label>Left Direction</label> forward backward</div>
          <div><label>Right Direction</label> forward backward</div>
          <div><button class="btn">Apply Motor Settings</button></div>
        </article>
        <article>
          <h2>Test</h2>
          <div><button class="btn" click.delegate="light('red')"><i class="fa fa-lightbulb-o" class.bind="color.red ? 'active':''"></i>Red Light</button></div>
          <div><button class="btn" click.delegate="light('green')"><i class="fa fa-lightbulb-o"  class.bind="color.green ? 'active':''"></i>Green Light</button></div>
          <div><button class="btn" click.delegate="light('blue')"><i class="fa fa-lightbulb-o"  class.bind="color.blue ? 'active':''"></i>Blue Light</button></div>
          <div><button class="btn" click.delegate="motor(0)"><i class="fa fa-hand-paper-o fa-flip-horizontal"></i>Left Motor</button></div>
          <div><button class="btn" click.delegate="motor(1)"><i class="fa fa-hand-paper-o"></i>Right Motor</button></div>
        </article>
    </section>
  </div>
</section>
</template>
